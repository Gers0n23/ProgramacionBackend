{% extends 'base.html' %}

{% block title %}Eliminar Característica{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <div class="flex items-center justify-center mb-6">
                    <svg class="h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Confirmar Eliminación</h2>
                
                <p class="text-center text-gray-600 mb-6">
                    ¿Estás seguro que deseas eliminar la característica?<br>
                    <span class="font-semibold">{{ caracteristica.nombre }}</span>
                </p>

                <div class="flex justify-center space-x-4">
                    <form method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" 
                                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Eliminar
                        </button>
                    </form>
                    
                    <a href="{% url 'lista_caracteristicas' %}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancelar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

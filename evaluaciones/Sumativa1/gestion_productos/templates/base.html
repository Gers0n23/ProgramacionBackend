{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Productos{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Gestión de Productos S.A.</h1>
            <nav class="nav">
                <a href="{% url 'registro_producto' %}" class="nav__link">Registrar Producto</a>
                <a href="{% url 'consulta_productos' %}" class="nav__link">Consultar Productos</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gestión de Productos S.A. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>

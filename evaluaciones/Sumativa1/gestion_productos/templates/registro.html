{% extends 'base.html' %}

{% block title %}Registrar Producto{% endblock %}

{% block content %}
    <section class="section">
        <h2 class="section__title">Registrar Nuevo Producto</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form__group">
                    <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <span class="form__error">{{ field.errors|striptags }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="button button--primary">Registrar</button>
        </form>
    </section>
{% endblock %}
